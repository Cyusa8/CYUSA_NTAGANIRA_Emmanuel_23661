<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forget Password</title>
<link rel="stylesheet" type="text/css" href="Forget_Password.css">
</head>
<body>
    <div class="wrapper">
        <h1>Forget Password</h1><br>
        <p>Forgot your Password? Please enter your email address below, and we'll send you link to reset your password </p> <br>
        
        <form action="Forget_Password_Form" method="post">
            <div class="input-box">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            </div>
            
            <input type="submit" class="btn" value="Reset Password">
        </form>
    </div>
</body>
</html>
